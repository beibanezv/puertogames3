<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Puerto Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        .game-card {
            transition: all 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen">
    <!-- Navbar Original -->
    <nav class="bg-white shadow p-4 flex gap-4 rounded-b-lg mb-8">
        <a href="index.html" class="text-blue-600 hover:underline font-semibold"><i class="fas fa-home mr-1"></i>Inicio</a>
        <a href="dashboard.html" class="text-blue-600 hover:underline font-semibold"><i class="fas fa-th-large mr-1"></i>Dashboard</a>
        <a href="api.html" class="text-blue-600 hover:underline font-semibold"><i class="fas fa-code mr-1"></i>API</a>
        <a href="login.html" class="text-blue-600 hover:underline font-semibold"><i class="fas fa-user mr-1"></i>Login</a>
    </nav>

    <div class="container mx-auto py-8 px-4">
        <h1 class="text-4xl font-extrabold mb-10 text-center text-purple-800 drop-shadow">Catálogo de Videojuegos</h1>
        
        <!-- Sección de Juegos -->
        <div id="games-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <script src="js/external.js"></script>
    <script>
        // Notificación Toastify al navegar entre páginas
        const pageMap = {
            'index.html': 'Catálogo de Videojuegos',
            'dashboard.html': 'Dashboard de Juegos',
            'api.html': 'Trivia de Videojuegos',
            'login.html': 'Login de Usuario'
        };
        const current = location.pathname.split('/').pop();
        const ref = document.referrer;
        if (ref && pageMap[current]) {
            setTimeout(() => {
                Toastify({
                    text: `Has navegado a: ${pageMap[current]}`,
                    duration: 2500,
                    gravity: 'top',
                    position: 'right',
                    backgroundColor: '#6366f1',
                    stopOnFocus: true,
                    close: true
                }).showToast();
            }, 300);
        }
    </script>
</body>
</html>
