    <style>
        .game-card {
            transition: all 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

</head>
<body class="bg-gradient-to-br from-black to-gray-900 min-h-screen flex flex-col">

    class="bg-orange-600 shadow-lg p-4 flex flex-wrap justify-between items-center rounded-b-lg mb-8"
  >
    <div class="flex items-center">
      <div
        class="w-10 h-10 bg-black rounded-full flex items-center justify-center mr-3"
      >
        <span class="text-orange-500 font-bold text-xl">PG</span>
      </div>
      <span class="text-xl font-bold text-white">PUERTO GAMES</span>
    </div>
    <div class="flex gap-4 mt-2 sm:mt-0">
      <a
        href="index.html"
        class="text-white font-semibold underline hover:text-gray-200"
        ><i class="fas fa-home mr-1"></i>Inicio</a
      >
      <a
        href="dashboard.html"
        class="text-white hover:text-gray-200 font-semibold"
        ><i class="fas fa-th-large mr-1"></i>Dashboard</a
      >
      <a
        href="api.html"
        class="text-white hover:text-gray-200 font-semibold"

      >
      <a
        href="login.html"
        class="text-white hover:text-gray-200 font-semibold"

      >
    </div>
  </nav>

    <div class="container mx-auto py-8 px-4">
        <h1 class="text-4xl font-extrabold mb-10 text-center text-purple-800 drop-shadow">Catálogo de Videojuegos</h1>
        
        <!-- Filtros de búsqueda -->
        <div class="flex flex-col md:flex-row justify-center mb-8 gap-4">
            <input id="searchInput" type="text" placeholder="Buscar por nombre..." class="w-full md:w-1/2 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" />
            <select id="platformFilter" class="w-full md:w-1/3 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 bg-white">
                <option value="">Todas las plataformas</option>
                <option value="pc">PC</option>
                <option value="playstation">PlayStation</option>
                <option value="xbox">Xbox</option>
                <option value="nintendo">Nintendo</option>
                <option value="android">Android</option>
                <option value="ios">iOS</option>
            </select>
        </div>
        
        <!-- Sección de Juegos -->
        <div id="gamesContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Los juegos de RAWG se cargarán aquí dinámicamente -->
        </div>
    </div>
  </main>

    <!-- Scripts -->
    <script src="js/rawg.js"></script>

                ],

            },

                features: [

                features: [
                    "Mapa más grande de la serie (Vice City + áreas circundantes)",
                    "Primer juego con dos protagonistas jugables",
                    "Sistema de inteligencia artificial mejorado",
                    "Gráficos de última generación con ray tracing",
                    "Modo online expansivo post-lanzamiento"
                ],

                oldPrice: "",

            }

        // Función para mostrar detalles con diseño profesional
        function showGameDetails(gameId) {
            const game = games[gameId];
            
            Swal.fire({
                title: `<span class="text-2xl font-bold text-gray-800">${game.title}</span>`,
                html: `
                    <div class="text-left">
                        <div class="flex flex-col md:flex-row gap-6">
                            <div class="md:w-2/5">
                                <img src="${game.image}" alt="${game.title}" class="w-full rounded-lg shadow-md border border-gray-200">
                                <div class="mt-4 flex justify-between items-center">
                                    <div>
                                        <span class="text-3xl font-bold text-purple-600">${game.price}</span>
                                        ${game.oldPrice ? `<span class="text-sm text-gray-500 line-through ml-2">${game.oldPrice}</span>` : ''}
                                        ${game.discount ? `<span class="bg-red-100 text-red-800 text-xs font-medium ml-2 px-2 py-1 rounded">${game.discount}</span>` : ''}
                                    </div>
                                    <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md font-medium transition">
                                        <i class="fas fa-shopping-cart mr-2"></i>Añadir
                                    </button>
                                </div>
                            </div>
                            <div class="md:w-3/5 space-y-4">
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <h3 class="font-semibold text-gray-700 mb-2">Descripción</h3>
                                    <p class="text-gray-700">${game.description}</p>
                                </div>
                                
                                <div class="bg-blue-50 p-4 rounded-lg">
                                    <h3 class="font-semibold text-blue-800 mb-2">Características principales</h3>
                                    <ul class="list-disc list-inside space-y-2 text-gray-700">
                                        ${game.features.map(f => `<li>${f}</li>`).join('')}
                                    </ul>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4 text-sm">
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <h4 class="font-semibold text-gray-600 mb-1">Género</h4>
                                        <p class="text-gray-700">${game.genre}</p>
                                    </div>
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <h4 class="font-semibold text-gray-600 mb-1">Plataforma</h4>
                                        <p class="text-gray-700">${game.platform}</p>
                                    </div>
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <h4 class="font-semibold text-gray-600 mb-1">Lanzamiento</h4>
                                        <p class="text-gray-700">${game.releaseDate}</p>
                                    </div>
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <h4 class="font-semibold text-gray-600 mb-1">Desarrollador</h4>
                                        <p class="text-gray-700">${game.developer}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `,
                width: '900px',
                showConfirmButton: false,
                showCloseButton: true,
                background: 'white',
                backdrop: 'rgba(0,0,0,0.5)',
                customClass: {
                    closeButton: 'text-gray-400 hover:text-gray-600 text-2xl',
                    popup: 'rounded-xl shadow-2xl'
                }
            });
        }

        // Función para filtrar juegos
        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const platformFilter = document.getElementById('platformFilter').value;
            const gameCards = document.querySelectorAll('.game-card');
            
            gameCards.forEach(card => {
                const title = card.querySelector('h2').innerText.toLowerCase();
                const platform = card.getAttribute('data-platform');
                
                const matchesSearch = title.includes(searchTerm);
                const matchesPlatform = platformFilter === '' || platform === platformFilter;
                
                if (matchesSearch && matchesPlatform) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // Event listeners para los filtros
        document.getElementById('searchInput').addEventListener('input', filterGames);
        document.getElementById('platformFilter').addEventListener('change', filterGames);
    </script>
</body>
</html>
