<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Videojuegos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen">
    <nav class="bg-white shadow p-4 flex gap-4 rounded-b-lg mb-8">
        <a href="index.html" class="text-blue-600 hover:underline font-semibold"><i class="fas fa-home mr-1"></i>Inicio</a>
        <a href="dashboard.html" class="text-blue-600 hover:underline font-semibold"><i class="fas fa-th-large mr-1"></i>Dashboard</a>
        <a href="api.html" class="text-blue-600 hover:underline font-semibold"><i class="fas fa-code mr-1"></i>API</a>
        <a href="login.html" class="text-blue-600 hover:underline font-semibold"><i class="fas fa-user mr-1"></i>Login</a>
    </nav>
    <div class="bg-gray-800 rounded-xl shadow-lg p-8 max-w-md w-full text-center mt-4">
        <h1 class="text-2xl font-bold text-white mb-4">Curiosidad de Videojuegos</h1>
        <div id="trivia" class="text-gray-200 text-lg mb-6 min-h-[80px] flex items-center justify-center">
            Cargando curiosidad...
        </div>
        <button id="reload" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition">
            Otra curiosidad
        </button>
    </div>
    <script>
        async function fetchTrivia() {
            const triviaDiv = document.getElementById('trivia');
            triviaDiv.textContent = 'Cargando curiosidad...';
            try {
                // Usamos la API de Open Trivia DB para obtener trivia de videojuegos
                const res = await fetch('https://opentdb.com/api.php?amount=1&category=15&type=multiple');
                const data = await res.json();
                if (data.results && data.results.length > 0) {
                    // Decodificamos entidades HTML
                    const parser = new DOMParser();
                    const decoded = parser.parseFromString(data.results[0].question, 'text/html').body.textContent;
                    triviaDiv.textContent = decoded;
                } else {
                    triviaDiv.textContent = 'No se pudo obtener una curiosidad.';
                }
            } catch (e) {
                triviaDiv.textContent = 'Error al cargar la curiosidad.';
            }
        }

        document.getElementById('reload').addEventListener('click', fetchTrivia);

        // Cargar trivia al iniciar
        fetchTrivia();
    </script>
</body>
</html>
